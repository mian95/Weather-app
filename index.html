<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="box">
        <div class="search">
            <input type="text" placeholder="Enter City">
            <button id="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
                <p></p>
            </button>
        </div>
        <div class="error">
            <span class="material-symbols-outlined">
                error
                <p>
                    City Not Found
                </p>
                </span>
        </div>
    <div class="details">
    <div class="weather">
        <span class="material-symbols-outlined" id="pic">
            sunny
        </span>
        <span id="tem">
            27&#176C
        </span>
        <p id="city">Lahore</p>
    </div>
    <div class="conditions">
        <div class="humidity">
            <div class="material-symbols-outlined">
                humidity_low
            </div>
            <div id="humidity">
                27%
            </div>
            <p>Humidity</p>
        </div>
        <div class="air-index">
            <div class="material-symbols-outlined">
                thermometer
            </div>
            <div id="feel">
                5Â°<sub>C</sub>
            </div>
            <p>Real Feel</p>
        </div>
        <div class="wind">
            <div class="material-symbols-outlined">
                Airwave
            </div>
            <div id="wind">
                27km/h
            </div>
            <p>Wind</p>
        </div>
    </div>
</div>
</div>
    <script src="weather.js"></script>
</body>

</html>
